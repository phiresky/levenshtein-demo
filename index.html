<!doctype html>
<html lang=en>
<head>
<meta charset="UTF-8">
<title>Levenshtein Demo</title>
<meta name=viewport content="width=device-width,initial-scale=1">

<link rel=stylesheet href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<style>
.page-header{padding-bottom:30px;margin-bottom:30px;}
.str{width:60px;border:0;border-bottom:1px solid #ddd;outline:none;padding:2px 4px;transition:border-color 0.2s,width 0.4s;}
.str:focus{border-bottom-color:#2fa8ec;width:200px;}
#result thead th {border-bottom:1px solid #aaa;text-align: center;}
#result td,th {min-width: 2em;text-align: center;}
#result th:first-child{border-right:1px solid #aaa;}
#result tr:last-child td:last-child{color:#f00;}
#result th,#result td{padding:5px;}
#result table{margin-bottom:20px}
#result p em{font-weight:700;}
a{cursor:pointer}
.highlighted {background-color: #ff5500}
.grayed{color:gray}
body > .container{ padding-bottom: 70px; }
footer { background-color: white}
</style>
</head>
<body>
<div class="container" id="reactContent"></div>
<footer class="navbar navbar-fixed-bottom">
	<div class="container">
		<small><a href="https://github.com/phiresky/levenshtein-demo">Source code on GitHub</a> | <a href="http://leojiang.com/experiments/levenshtein/">Original code by Leo Jiang</a></small>
	</div>
</footer>
<script src="bundle.js"></script>
</body>
</html>
